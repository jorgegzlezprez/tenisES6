<!DOCTYPE html>
<html>
<head>
    <link href="content/bootstrap.min.css" rel="stylesheet" />   
    <link href="content/site.css" rel="stylesheet" />
</head>
<body>
    <header>
    </header>
	
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-sm-4 col-md-2 col-lg-2">
                
                <div class="form-group separateTop">        
                    <input type="text" class="form-control" id="name" placeholder="Player name">
                </div>
                
                <div class="form-group">        
                    <input type="number" class="form-control" id="rank" placeholder="Rank">
                </div>
                
                <button type="button" class="btn btn-primary" id="btnAddPlayer">Add</button>
                
                <ul class="list-group separateTop">                    
                    <div id="players"></div>
                </ul>
                
                <button type="button" class="btn btn-primary" id="btnCreateTournament">Create tournament</button>
                
            </div>
            
            <div id="rounds"/>
                        
        </div>
    </div>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 col-lg-2 col-lg-offset-5">
                <div id="winner"/>
            </div>
        </div>
    </div>
    
    
	<script src="jspm_packages/system.js"></script>
    <script src="config.js"></script>
    <script>
        System.import('./app/app.js');
    </script>
	
</body>
